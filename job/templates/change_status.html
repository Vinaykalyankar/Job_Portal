{% load static %}
{% block body %}
{% include "admin_navigation.html" %}
  <div class="container">
    <h1>Admin login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Recruiter name</label>
        <input type="text" name='uname' class="form-control" value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}" >
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-control" name="status">
          <option value="Accept">Accept</option>
          <option value="Reject">Reject</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="submit" class="form-control btn btn-primary" value="Submit">
      </div>

    </form>
      <a href="{% url 'recruiter_signup' %}" class="form-control btn btn-primary">Create an Account</a>
  </div>

  {% if error == "no" %}
  <script>
    alert("Status changed Succuessfully")
    window.location = ('{% url 'recruiter_pending' %}')
  {% endif %}
  </script>
  {% if error == "yes" %}
  <script>
    alert("Something went wrong! try again")
  {% endif %}
  </script>
{% endblock %}
